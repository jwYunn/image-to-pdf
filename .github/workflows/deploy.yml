name: Deploy to Contabo Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/converter:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/converter:latest

      - name: Copy Docker Compose file to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.CONTABO_SERVER_IP }}
          username: ${{ secrets.CONTABO_SERVER_USER }}
          key: ${{ secrets.CONTABO_SERVER_SSH_KEY }}
          source: './docker-compose.yml'
          target: ${{ secrets.PROJECT_PATH }}

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to Contabo Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.CONTABO_SERVER_IP }}
          username: ${{ secrets.CONTABO_SERVER_USER }}
          key: ${{ secrets.CONTABO_SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker compose pull nest
            docker compose up -d nest
